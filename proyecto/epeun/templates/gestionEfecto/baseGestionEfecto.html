<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--Css propio-->
    <link rel="stylesheet" href="{% static 'css/estiloGestionEfectos.css' %}">

    <title>{% block title%} {%endblock%}</title>
</head>

<body class="bg-gradient bg-primary bg-opacity-50">

    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid ">
            <div class=" position-absolute top-50 start-50 translate-middle">
                <a class="  navbar-brand   " href="/"> <strong>Efectos de la Pandemia en la Educacion
                        Universitaria</strong> </a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto ">
                    <button type="submit" class="btn btn-outline-danger  text-white">
                        <a class="btn  text-white " aria-current="page" href="/cerrarsesion/">Cerrar Sesi√≥n</a>
                    </button>


                </div>
            </div>
        </div>
    </nav>


    <div class="row py-4 px-4 ">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 ">
            {%block h2%}


            {%endblock%}

            <div class="card">
                <div class="card-body fw-bold">
                    <!--
                        //este boton es el oculta y mostra el input codigo
                         <button class="btn btn-outline-dark  btn-sm" onclick="mostrarInput()">Mostrar codigo</button>
                    -->

                    {%block form%}

                    {%endblock%}
                </div>
            </div>


            <div class="position-absolute bottom-0 start-0 py-4 px-4">
                <button type="submit" class="btn  ">
                    <a class="btn btn-primary " href="/regresarGestionEfecto/">Regresar</a>
                </button>
            </div>

        </div>
        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
            <div class="table-responsive">

                <h1> Registros del efecto</h1>
                <table class="table table-light table-striped">
                    <thead>
                        <tr>

                            <th class="text-center">Efecto</th>
                            <th class="text-center">Descripcion</th>
                            <th class="text-center" colspan="3"> Opciones</th>


                        </tr>
                    </thead>
                    <tbody>
                        {% block tbody%}

                        {% endblock %}


                    </tbody>

                </table>



            </div>
            {%block body%}

            {%endblock%}

        </div>



    </div>



    <!--Boostrap-->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

        <!-- Js propios-->
    <script src="{% static 'js/gestionEfecto.js' %}">

    </script>

</body>

</html>
